<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      position: relative;
      display: inline-block;
      max-width: 500px; /* ajusta el tamaño máximo */
      width: 90%;
    }

    .contenedor img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .boton {
      position: absolute;
      padding: 10px 15px;
      background-color: rgba(0, 102, 204, 0.85);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      z-index: 10;
    }

    .boton:hover {
      background-color: rgba(0, 102, 204, 1);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <!-- Tu imagen de fondo -->
    <img src="menu.png" alt="Menú principal">

    <!-- Botones posicionados encima -->
    <a href="AIREADORES.pdf" class="boton" style="top: 40%; left: 20%;" target="_self">Abrir</a>
    <a href="ALIMENTADORES.pdf" class="boton" style="top: 57%; left: 68%;" target="_self">Abrir</a>
    <a href="REPUESTOS ALIMENTADOR.pdf" class="boton" style="top: 73%; left: 20%;" target="_self">Abrir</a>
  </div>
</body>
</html>
