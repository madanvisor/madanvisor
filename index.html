<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .contenedor {
      position: relative;
      max-width: 500px; 
      width: 90%;
      margin-top: 20px;
    }

    .contenedor img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .boton {
      position: absolute;
      padding: 10px 15px;
      background-color: rgba(0, 102, 204, 0.85);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      z-index: 10;
    }

    .boton:hover {
      background-color: rgba(0, 102, 204, 1);
    }

    #regresar {
      display: none;
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #ff4444;
      color: white;
      border: none;
      cursor: pointer;
    }

    #visorPDF {
      width: 90%;
      max-width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="contenedor" id="menu">
    <img src="menu.png" alt="Menú principal">

    <button class="boton" style="top: 40%; left: 17%;" onclick="abrirPDF('AIREADORES.pdf')">Abrir</button>
    <button class="boton" style="top: 57%; left: 68%;" onclick="abrirPDF('ALIMENTADORES.pdf')">Abrir</button>
    <button class="boton" style="top: 73%; left: 17%;" onclick="abrirPDF('REPUESTOS ALIMENTADOR.pdf')">Abrir</button>
  </div>

  <button id="regresar" onclick="volverMenu()">Regresar al menú</button>

  <!-- iframe para mostrar los PDFs -->
  <iframe id="visorPDF"></iframe>

  <script>
    function abrirPDF(archivo) {
      const visor = document.getElementById('visorPDF');
      // Usamos object/embed para asegurar compatibilidad
      visor.src = "about:blank"; // limpia antes
      setTimeout(() => { 
        visor.src = archivo; 
      }, 50);
      visor.style.display = 'block';
      document.getElementById('menu').style.display = 'none';
      document.getElementById('regresar').style.display = 'inline-block';
    }

    function volverMenu() {
      const visor = document.getElementById('visorPDF');
      visor.style.display = 'none';
      visor.src = '';
      document.getElementById('menu').style.display = 'block';
      document.getElementById('regresar').style.display = 'none';
    }
  </script>

</body>
</html>
